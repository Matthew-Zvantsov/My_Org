<template>
    <lightning-quick-action-panel header="Send Email">
        <template if:true={opportunity.data}>
            <lightning-input label="Email Subject" value={invoice} class="slds-m-bottom_x-small" readonly></lightning-input>
            <lightning-input-rich-text label="Email Body" value={template.data} onchange={handleInputChange}> </lightning-input-rich-text>
            <lightning-input label="Contact Name" value={contact.data.Name} class="slds-m-bottom_x-small" readonly></lightning-input>
            <lightning-input label="Contact Email" value={contact.data.Email} class="slds-m-bottom_x-small" readonly></lightning-input>
            <lightning-card title="File Preview and Download">
                <template for:each={filesList} for:item="file">
                    <div key={file.value} class="slds-box">
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                              <p><strong>FileName - </strong>{file.label}</p>
                            </div>
                            <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                              <a href={file.url} download>Download</a>
                            </div>
                            <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12">
                              <lightning-button label="Preview" 
                              variant="brand"
                             data-id={file.value}
                             onclick={previewHandler}
                              ></lightning-button>
                            </div>
                          </div>
                    </div>
                </template>
           </lightning-card> 
        </template>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="neutral" label="Send" onclick={sendEmailAfterEvent}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
