<template>
    <template if:true={openModal}>
        <lightning-card class="main_modal">
        <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" >
                </lightning-icon>
                <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_large slds-hyphenate">Plan Customer Visits</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
            <div class="input_content_box">
                <p>Where start date from which on visits <br> should be created for selected Accounts?</p>
                <lightning-input type="date" name="input1" variant="label-hidden" class="date_input_field"></lightning-input>
                <div class="input_content_box_left">
                    <p>Planning selection</p>
                    <lightning-combobox 
                    name="progress"
                    label="Status"
                    value={value}
                    placeholder="Select Progress"
                    options={options}
                    onchange={handleChange}
                    class="picklist_input_field"
                    variant="label-hidden">
                    </lightning-combobox>
                </div>
            </div>
        </div>
        <footer class="slds-modal__footer">
            <div class="slds-align_absolute-center">
                <button class="slds-button slds-button_brand" onclick={abortModal} title="OK">Abort</button>
                <button class="slds-button slds-button_brand" onclick={abortModal} title="OK">Plan now</button>
            </div>
        </footer>
    </lightning-card>
    </template>
</template>
